name: account service pr

on:
  push:
    branches: [ "main" ]
    paths:
      - "account/**"
      - "base/**"
      - ".github/workflows/common/action.yaml"
      - ".github/workflows/account-ci.yaml"
      - "pom.xml"
  workflow_dispatch:

jobs:
  Publish:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: ./.github/workflows/common
      - name: Run Maven Package
        if: ${{ github.event_name == 'pull_request' }}
        run: mvn clean package -pl account -am -q -DskipTests
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        if: ${{ github.event_name == 'push' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Calculate short SHA
        if: ${{ github.event_name == 'push' }}
        run: |
          shortSha=$(git rev-parse --short ${{ github.sha }})
          echo "SHORT_SHA=$shortSha" >> $GITHUB_ENV
      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        if: ${{ github.event_name == 'push' }}
        env:
          IMAGE_NAME: ghcr.io/vnworkday/jhcm-account
          IMAGE_TAG: ${{ env.SHORT_SHA }}
        with:
          context: ./account
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
