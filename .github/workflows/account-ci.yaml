name: account service ci

on:
  push:
    branches: [ "main" ]
    paths:
      - "account/**"
      - "base/**"
      - ".github/workflows/common/action.yaml"
      - ".github/workflows/account-ci.yaml"
      - "pom.xml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "account/**"
      - "base/**"
      - ".github/workflows/common/action.yaml"
      - ".github/workflows/account-ci.yaml"
      - "pom.xml"
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      FROM_ORIGINAL_REPOSITORY: ${{ github.event.pull_request.head.repo.full_name == github.repository || github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: ./.github/workflows/common
      - name: Run Maven Checkstyle
        run: mvn spotless:check -f account
      - name: Run Maven Verify
        run: mvn clean verify -pl account -am
      - name: Test Results
        uses: dorny/test-reporter@v1
        if: ${{ env.FROM_ORIGINAL_REPOSITORY == 'true' && (success() || failure()) }}
        with:
          name: Account-Service-Unit-Test-Results
          path: "account/**/*-reports/TEST*.xml"
          reporter: java-junit
#      - name: Analyze with sonar cloud
#        if: ${{ env.FROM_ORIGINAL_REPOSITORY == 'true' }}
#        env:
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#        run: mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -f account
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk
        with:
          project: 'jhcm'
          path: '.'
          format: 'HTML'
      - name: Upload OWASP Dependency Check results
        uses: actions/upload-artifact@master
        with:
          name: OWASP Dependency Check Report
          path: ${{github.workspace}}/reports
      - name: Add coverage report to PR
        uses: madrapps/jacoco-report@v1.6.1
        if: ${{ env.FROM_ORIGINAL_REPOSITORY == 'true' }}
        with:
          paths: ${{github.workspace}}/account/target/site/jacoco/jacoco.xml
          token: ${{secrets.GITHUB_TOKEN}}
          min-coverage-overall: 80
          min-coverage-changed-files: 70
          title: 'Account Coverage Report'
          update-comment: true
      - name: Log in to the Container registry
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker images
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v6
        with:
          context: ./account
          push: true
          tags: ghcr.io/ntduycs/jhcm-account:latest