name: account service ci

on:
  push:
    branches: [ "main" ]
    paths:
      - "account/**"
      - "base/**"
      - ".github/workflows/common/action.yaml"
      - ".github/workflows/account-ci.yaml"
      - "pom.xml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "account/**"
      - "base/**"
      - ".github/workflows/common/action.yaml"
      - ".github/workflows/account-ci.yaml"
      - "pom.xml"
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

jobs:
  Lint:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == false }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: ./.github/workflows/common
      - name: Run Maven Checkstyle
        run: mvn spotless:check -f account -q
  Build:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == false }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: ./.github/workflows/common
      - name: Run Maven Verify
        run: mvn clean verify -pl account -am -q
      - name: Add test report to PR
        uses: turing85/publish-report@v2
        if: ${{ always() }}
        with:
          report-name: 'Account Test'
          report-path: "account/target/surefire-reports/TEST*.xml"
          report-fail-on-error: 'true'
          report-reporter: 'java-junit'
          comment-message-success: |
            ### ü•≥ Test passed for run [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            | Passed | Failed | Skipped |
            | ------ | ------ | ------- |
            | ‚úÖ {1} | ‚ùå {2} | ‚ö†Ô∏è {3} |
            
            You can see the full report [here]({4})
          comment-message-failure: |
            ### üò¢ Test failed for run [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            | Passed | Failed | Skipped |
            | ------ | ------ | ------- |
            | ‚úÖ {1} | ‚ùå {2} | ‚ö†Ô∏è {3} |
            
            You can see the full report [here]({4})
#      - name: Analyze with sonar cloud
#        if: ${{ env.FROM_ORIGINAL_REPOSITORY == 'true' }}
#        env:
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#        run: mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -f account
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk
        with:
          project: 'jhcm'
          path: '.'
          format: 'HTML'
      - name: Upload OWASP Dependency Check results
        uses: actions/upload-artifact@v4
        with:
          name: Account OWASP Dependency Check Report
          path: ${{github.workspace}}/reports
      - name: Add coverage report to PR
        uses: madrapps/jacoco-report@v1.6.1
        if: ${{ github.event_name == 'pull_request' }}
        with:
          paths: ${{github.workspace}}/account/target/site/jacoco/jacoco.xml
          token: ${{secrets.GITHUB_TOKEN}}
          min-coverage-overall: 90
          min-coverage-changed-files: 90
          title: 'Coverage Report'
          update-comment: true
  Publish:
    runs-on: ubuntu-latest
    needs:
      - Lint
      - Build
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: ./.github/workflows/common
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        env:
          IMAGE_NAME: ghcr.io/vnworkday/jhcm-account
          IMAGE_TAG: $(git rev-parse --short ${{ github.sha }})
        with:
          context: ./account
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}